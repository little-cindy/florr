<!DOCTYPE html>
<html>

<head>
    <title>florr.io 合卡概率计算器</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./a.css" />
    <link rel="stylesheet" href="./select.css" />
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./btn.js"></script>
    <script type="text/javascript" src="./cal.js"></script>
</head>

<body>
    <header>
        <b>florr.io 合卡概率计算器</b>
    </header>
    <main>
        <div class="select">
            选择起始花瓣：<span>
                <button class="select-1 line1" id="chs1-sel1">Common</button><button class="select-2 line1"
                    id="chs1-sel2">Unusual</button><button class="select-3 line1" id="chs1-sel3">Rare</button><button
                    class="select-4 line1" id="chs1-sel4">Epic</button><button class="select-5 line1"
                    id="chs1-sel5">Legendary</button><button class="select-6 line1" id="chs1-sel6">Mythic</button>
            </span>
            <br>
            <br>
            选择终止花瓣：<span>
                <button class="select-2 line2" id="chs2-sel2">Unusual</button><button class="select-3 line2"
                    id="chs2-sel3">Rare</button><button class="select-4 line2" id="chs2-sel4">Epic</button><button
                    class="select-5 line2" id="chs2-sel5">Legendary</button><button class="select-6 line2"
                    id="chs2-sel6">Mythic</button><button class="select-7 line2" id="chs2-sel7">Ultra</button>
            </span>
            <br>
            <br>
            输入初始数量：<input id="num_input">
            <br>
            <br>
            Skilled Crafting：<span>
                <button class="select-5 line3" id="LSC">Legendary</button><button class="select-6 line3"
                    id="MSC">Mythic</button>
            </span>
            <br>
            <br>
            <button class="finish">Done!</button>
            <br>
            <br>
            计算结果：<b id="result">N/A</b>
        </div>
    </main>
    <footer>
        此网站计算结果非官方计算方式，结果不保证准确。
        <br>
        <a href="https://github.com/little-cindy/" class="auther">此网站作者</a>
    </footer>
</body>

</html>
